<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/main.css"> <!-- Se colocar, apenas, "link", aparecerá as opções -->

        <!-- Responsividade -->
        <link rel="stylesheet" href="style/responsive.css">

        <!-- Owl CSS -->
        <link rel="stylesheet" href="style/owl/owl.carousel.min.css"> <!-- Em href, se apertar ctrl + barra de espaço, também aparecerá os arquivos -->
        <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

        <title>Netflix</title>
    </head>
    <body>
        <header>
            <!-- Menu de Navegação - Nav bar -->
            <div class="container">
                <h2 class="logo">NETFLIX</h2>
                <nav> <!-- Tag Semântica, usada para menus de navegação -->
                    <a href="#">Inicio</a> <!-- "Alt + Shift + seta para baixo" ou "Ctrl + d": para clonar na seguinte linha -->
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </nav>
            </div>
        </header>

        <!-- Conteúdo Principal: -->
        <main>
            <div class="filme-principal"> <!-- Filha direta: container -->
                <div class="container"> <!-- Classe wrapper: dependendo do dispositivo, caso necessite "apertar" determinado conteúdo e aumentar margens laterais, só irá mexer nessa classe e não em elementos isolados // Envelopar um grupo de elementos -->
                    <h3 class="titulo">O ABISMO MÁGICO</h3>
                    <p class="descricao">Depois de encontrar uma morte prematura em incidentes separados, Cha Min e Go Se-yeon descobrem que voltaram à vida em novos corpos que não reconhecem.</p>
                    <!-- Por padrão: ao criar uma div, seu display é block, assim, os botões a seguir ficarão lado a lado -->
                    <button role="button" class="botao"> <!-- role: função que o elemento executa, deixando visível o que o elemento faz independente do disposito em que estiver indenizando -->
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </main>

        <div class="carousel-minha-lista">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="img/minha-lista1.jpg" alt="Stranger Things">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/minha-lista2.jpg" alt="It's Okay to Not Be Okay">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/minha-lista3.jpg" alt="The 100">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/minha-lista4.jpg" alt="O Abismo Mágico">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/minha-lista5.jpg" alt="My Shy Boss">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/minha-lista6.jpg" alt="Guardiões da Galáxia">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/minha-lista7.jpg" alt="Para Todos os Garotos">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/minha-lista8.jpg" alt="Once Upon a Time">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/minha-lista9.jpg" alt="Doutor Estranho">
                </div>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/878afbe9af.js" crossorigin="anonymous"></script> <!-- Hospedado na nuvem/servidor -->
        <script src="js/owl/jquery.min.js"></script>
        <script src="js/owl/owl.carousel.min.js"></script>
        <script src="js/owl/main.js"></script>
    </body>
</html>
